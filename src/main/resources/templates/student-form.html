<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Student Registration Form</title>
</head>
<body>
<form th:action="@{/processstudentform}" th:model="${student}" method="POST">
    First Name : <input type="text" th:field="${student.firstName}"/>
    <br>
    Last Name : <input type="text" th:field="${student.lastName}"/>
    <br>
    Country : <select th:field="${student.country}">
    <br>
    <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
</select>
    <br>
    Favourite Programming Language: <input type="radio" th:field="${student.favouriteLanguage}" th:value="Go">Go</input>
                        <input type="radio" th:field="${student.favouriteLanguage}" th:value="Java">Java</input>
                        <input type="radio" th:field="${student.favouriteLanguage}" th:value="Python">Python</input>
    <input type="submit">
</form>
</body>
</html>
